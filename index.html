<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscores.html" class="header-link">
            <h3>View high scores</h3>
        </a>
        <h3 class="timer"></h3>
        
    </header>
    <main>
        <!-- start screen -->
        <div id="start-screen" class="">
            <h1>Pop Quiz:<br>Random Subjects</h1>
            <p>You have 100 seconds to answer 5 questions.<br>
            Clicking a wrong answer will subtract 15 seconds.<br>
            The time remaining at the end of the quiz is your score.</p>
            <h2>Good luck!</h2>
            <button id="start-button">Start Quiz</button>
        </div>
        <!-- prompt window -->
        <div id="question-element" class="hidden">
            <h3 id="question-text"></h2>
            <div id="button-container">
                <!-- <span> -->
                    <button id="a"></button>
                    <button id="b"></button>
                    <button id="c"></button>
                    <button id="d"></button>
                <!-- </span> -->
            </div>
        </div>
        <!-- end screen -->
        <div id="end-screen" class="hidden">
            <h2>Done!</h2>
            <p id="your-score">:</p>
            <label for="user">Your name:</label>
            <input type="text" name="user" id="user" />
            <button id="score-button">Submit score</button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>

</body>
</html>
